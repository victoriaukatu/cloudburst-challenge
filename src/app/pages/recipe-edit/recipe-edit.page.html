<ion-header>
  <ion-toolbar>
    <ion-title>Edit Recipe (recipeEdit)</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <form [formGroup]="updateRecipeForm" (ngSubmit)="updateForm()">
      <ion-item>
        <ion-label position="floating">Recipe Title:</ion-label>
        <ion-input formControlName="title" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Category:</ion-label>
        <ion-input formControlName="foodcategory" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Link:</ion-label>
        <ion-input formControlName="foodlink" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Notes:</ion-label>
        <ion-input formControlName="notes" type="text" required></ion-input>
      </ion-item>
      <ion-button type="submit">Save Changes</ion-button>
    </form>
  </ion-list>
</ion-content>
